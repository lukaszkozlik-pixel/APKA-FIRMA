<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka SAT</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #121212;
        }
        header { background: #1a73e8; color: white; padding: 10px; display: flex; align-items: center; z-index: 1000; }
        .btn-back { background: none; border: none; color: white; font-size: 1.8rem; padding-right: 15px; cursor: pointer; }
        h1 { font-size: 1.2rem; margin: 0; flex-grow: 1; text-align: center; margin-right: 30px; }

        /* Pasek zak≈Çadek */
        .tabs-header {
            display: flex;
            background: #1e1e1e;
            border-bottom: 2px solid #333;
            overflow-x: auto;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 5px;
            border: none;
            background: none;
            color: #888;
            font-weight: bold;
            font-size: 0.85rem;
            cursor: pointer;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: #03dac6;
            border-bottom: 3px solid #03dac6;
            background: rgba(3, 218, 198, 0.05);
        }

        .tab-content {
            flex: 1;
            width: 100%;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <button class="btn-back" onclick="window.location.replace('../index.html')">&lt;</button>
    <h1>Biblioteka SAT</h1>
</header>

<div class="tabs-header">
    <button class="tab-btn active" onclick="openTab(this, 'kolorySat.html')">KOLORY KABLI</button>
    <button class="tab-btn" onclick="openTab(this, 'ParametrySAT.html')">PASMA / LNB</button>
    <button class="tab-btn" onclick="openTab(this, 'UnicablePB.html')">UNICABLE (UB)</button>
</div>

<iframe id="content-frame" src="kolorySat.html"></iframe>

<script>
    function openTab(btn, fileName) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('content-frame').src = fileName;
    }
</script>

</body>
</html>
