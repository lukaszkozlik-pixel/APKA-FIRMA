    <script>
        let db;
        let currentReportId = null;
        let tempPhotos = [];

        // Inicjalizacja IndexedDB
        const dbRequest = indexedDB.open("InstalatorDB", 1);
        dbRequest.onupgradeneeded = e => {
            let database = e.target.result;
            if (!database.objectStoreNames.contains("raporty")) {
                database.createObjectStore("raporty", { keyPath: "id", autoIncrement: true });
            }
        };
        dbRequest.onsuccess = e => { db = e.target.result; loadReports(); checkPending(); checkBackupStatus();};

        function loadReports() {
            if (!db) return;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const transaction = db.transaction(["raporty"], "readonly");
            const store = transaction.objectStore("raporty");
            
            store.getAll().onsuccess = e => {
                let reports = e.target.result;
                if (searchTerm) {
                    reports = reports.filter(r => 
                        (r.address && r.address.toLowerCase().includes(searchTerm)) || 
                        (r.text && r.text.toLowerCase().includes(searchTerm))
                    );
                }
                reports.sort((a, b) => new Date(b.date) - new Date(a.date));
                const listContainer = document.getElementById('reportList');
                if (reports.length === 0) {
                    listContainer.innerHTML = `<p style="text-align:center; margin-top:50px; color:#888;">${searchTerm ? 'Nie znaleziono raport√≥w.' : 'Brak zapisanych raport√≥w.'}</p>`;
                } else {
                    listContainer.innerHTML = reports.map(r => `
                        <div class="report-card" onclick="showPreview(${r.id})">
                            <div class="report-header">
                                <span class="report-date">${new Date(r.date).toLocaleString('pl-PL')}</span>
                                ${ (r.images && r.images.length > 0) ? '<span>üì∑</span>' : '' }
                            </div>
                            <div class="report-address">${r.address || 'Brak adresu'}</div>
                        </div>
                    `).join('');
                }
            };
        }

        function showPreview(id) {
            currentReportId = id;
            db.transaction(["raporty"], "readonly").objectStore("raporty").get(id).onsuccess = e => {
                const r = e.target.result;
                let html = `
                    <div style="padding-bottom:10px; border-bottom:2px solid var(--primary); margin-bottom:15px;">
                        <h2 style="margin:0; color:var(--primary);">RAPORT INSTALACYJNY</h2>
                    </div>
                    <p><b>Data:</b> ${new Date(r.date).toLocaleString('pl-PL')}</p>
                    <p><b>Adres:</b> ${r.address || '-'}</p>
                    <div style="white-space:pre-wrap; background:#f9f9f9; padding:15px; border-radius:8px; border:1px solid #eee; margin-top:10px;">${r.text}</div>
                `;
                if(r.images && r.images.length > 0) {
                    html += `<p style="margin-top:20px; font-weight:bold; color:var(--primary);">DOKUMENTACJA ZDJƒòCIOWA:</p>`;
                    r.images.forEach(img => html += `<img src="${img}" class="preview-photo">`);
                }
                document.getElementById('previewContent').innerHTML = html;
                document.getElementById('previewModal').style.display = 'block';
            };
        }

        // --- FUNKCJA PDF ---

        async function shareAsPDF() {
    if (!currentReportId) return;
    
    try {
        const transaction = db.transaction(["raporty"], "readonly");
        const store = transaction.objectStore("raporty");
        
        store.get(currentReportId).onsuccess = async (e) => {
            const r = e.target.result;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ unit: "mm", format: "a4" });

            // --- KONFIGURACJA CZCIONKI ---
            let usePolish = false;
            if (window.DejaVuSansNormal) {
                try {
                    doc.addFileToVFS("DejaVuSans.ttf", window.DejaVuSansNormal);
                    doc.addFont("DejaVuSans.ttf", "DejaVuSans", "normal");
                    doc.setFont("DejaVuSans");
                    usePolish = true;
                } catch (err) {
                    console.warn("B≈ÇƒÖd ≈Çadowania czcionki PL, prze≈ÇƒÖczam na standardowƒÖ");
                }
            }

            const cleanText = usePolish ? r.text : r.text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/≈Ç/g, "l").replace(/≈Å/g, "L");
            const cleanAddress = usePolish ? (r.address || '-') : (r.address || '-').normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/≈Ç/g, "l").replace(/≈Å/g, "L");

            let y = 20;
            const margin = 20;
            const pageWidth = doc.internal.pageSize.getWidth();
            const contentWidth = pageWidth - (2 * margin);

            // --- RYSOWANIE TRE≈öCI ---
            doc.setFontSize(18);
            doc.setTextColor(26, 115, 232);
            doc.text("RAPORT INSTALACYJNY", margin, y);
            
            y += 2;
            doc.setDrawColor(26, 115, 232);
            doc.line(margin, y, pageWidth - margin, y);

            y += 15;
            doc.setFontSize(11);
            doc.setTextColor(0, 0, 0);
            doc.text(`Data: ${new Date(r.date).toLocaleString('pl-PL')}`, margin, y);
            
            y += 8;
            const wrappedAddress = doc.splitTextToSize(`Adres: ${cleanAddress}`, contentWidth);
            doc.text(wrappedAddress, margin, y);
            y += (wrappedAddress.length * 6) + 5;

            // Opis prac z automatycznym zawijaniem i dzieleniem stron
            doc.setFontSize(10);
            const splitText = doc.splitTextToSize(cleanText, contentWidth);
            
            splitText.forEach(line => {
                if (y > 280) {
                    doc.addPage();
                    y = 20;
                }
                doc.text(line, margin, y);
                y += 6;
            });

            // --- ZDJƒòCIA ---
            if (r.images && r.images.length > 0) {
                for (const imgData of r.images) {
                    if (y > 210) { 
                        doc.addPage(); 
                        y = 20; 
                    }
                    y += 10;
                    try {
                        // Skalowanie zdjƒôcia do szeroko≈õci strony (proporcja 4:3)
                        const imgHeight = (contentWidth * 0.75);
                        doc.addImage(imgData, 'JPEG', margin, y, contentWidth, imgHeight);
                        y += imgHeight + 5;
                    } catch (err) {
                        console.error("B≈ÇƒÖd zdjƒôcia w PDF", err);
                    }
                }
            }

            // --- FINALIZACJA ---
            const fileBaseName = (r.address || 'Raport').replace(/[^a-zA-Z0-9]/g, '_').substring(0, 20);
            const cleanDate = new Date(r.date).toISOString().split('T')[0];
            const fileName = `Raport_${fileBaseName}_${cleanDate}.pdf`;
            const pdfBlob = doc.output('blob');
            const file = new File([pdfBlob], fileName, { type: "application/pdf" });

            if (navigator.canShare && navigator.canShare({ files: [file] })) {
                await navigator.share({ files: [file], title: 'Raport' });
            } else {
                doc.save(fileName);
            }
        };
    } catch (globalErr) {
        console.error("Krytyczny b≈ÇƒÖd generowania PDF:", globalErr);
        alert("B≈ÇƒÖd generowania PDF. Spr√≥buj ponownie lub u≈ºyj opcji 'PRZYGOTUJ DO SCREENA'.");
    }
}


       
        function saveReport() {
            const reportData = {
                date: document.getElementById('reportDate').value,
                address: document.getElementById('reportAddress').value,
                text: document.getElementById('reportText').value,
                images: tempPhotos
            };
            if (currentReportId) reportData.id = currentReportId;

            const tx = db.transaction(["raporty"], "readwrite");
            tx.objectStore("raporty").put(reportData);
            tx.oncomplete = () => { closeForm(); loadReports(); resetForm(); };
        }

        function editCurrentReport() {
            db.transaction(["raporty"]).objectStore("raporty").get(currentReportId).onsuccess = e => {
                const r = e.target.result;
                openForm(r.id);
                document.getElementById('reportDate').value = r.date;
                document.getElementById('reportAddress').value = r.address;
                document.getElementById('reportText').value = r.text;
                tempPhotos = r.images || [];
                renderTempPhotos();
                closePreview();
            };
        }

        function handlePhoto(input) {
            if(!input.files[0]) return;
            const reader = new FileReader();
            reader.onload = e => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const max_size = 800;
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > max_size) { h *= max_size / w; w = max_size; } }
                    else { if (h > max_size) { w *= max_size / h; h = max_size; } }
                    canvas.width = w; canvas.height = h;
                    ctx.drawImage(img, 0, 0, w, h);
                    tempPhotos.push(canvas.toDataURL('image/jpeg', 0.7));
                    renderTempPhotos();
                };
            };
            reader.readAsDataURL(input.files[0]);
        }

        function renderTempPhotos() {
            document.getElementById('temp-photos').innerHTML = tempPhotos.map((p, i) => 
                `<img src="${p}" class="temp-thumb" onclick="if(confirm('UsunƒÖƒá?')){tempPhotos.splice(${i},1); renderTempPhotos();}">`
            ).join('');
        }

        function removeReport(id) {
            if(confirm("UsunƒÖƒá ten raport?")) {
                db.transaction(["raporty"], "readwrite").objectStore("raporty").delete(id).onsuccess = () => { closePreview(); loadReports(); };
            }
        }

        function toggleScreenshotMode(on) {
            document.body.classList.toggle('screenshot-mode', on);
            if(on) window.scrollTo(0,0);
        }

        function checkPending() {
            const t = localStorage.getItem('pending_report_text');
            if(t) { openForm(); document.getElementById('reportText').value = t; localStorage.removeItem('pending_report_text'); }
        }

        function openForm(editId = null) {
            currentReportId = editId;
            document.getElementById('formModal').style.display = 'block';
            if(!editId) resetForm();
        }

        function resetForm() {
            document.getElementById('formTitle').innerText = "Nowy Raport";
            document.getElementById('reportDate').value = new Date().toISOString().slice(0,16);
            document.getElementById('reportAddress').value = "";
            document.getElementById('reportText').value = "";
            tempPhotos = [];
            renderTempPhotos();
        }

        function closeForm() { document.getElementById('formModal').style.display = 'none'; }
        function closePreview() { document.getElementById('previewModal').style.display = 'none'; }


        // --- EKSPORT I SYSTEMOWE UDOSTƒòPNIANIE ---
        async function exportAndShare() {
            const transaction = db.transaction(["raporty"], "readonly");
            const store = transaction.objectStore("raporty");
            const getAllRequest = store.getAll();

            getAllRequest.onsuccess = async function() {
                const reports = getAllRequest.result;
                const dataStr = JSON.stringify(reports, null, 2);
                const dateTag = new Date().toISOString().slice(0, 10);
                const fileName = `backup_raporty_${dateTag}.json`;

                // Zapisujemy datƒô wykonania kopii
                localStorage.setItem('last_backup_timestamp', Date.now());
                checkBackupStatus();

                // Tworzymy plik do udostƒôpnienia
                const file = new File([dataStr], fileName, { type: 'application/json' });

                // Sprawdzamy czy przeglƒÖdarka obs≈Çuguje udostƒôpnianie plik√≥w (Web Share API)
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'Kopia zapasowa raport√≥w',
                            text: `Moje raporty instalacyjne z dnia ${dateTag}`
                        });
                    } catch (err) {
                        // Je≈õli u≈ºytkownik anulowa≈Ç lub wystƒÖpi≈Ç b≈ÇƒÖd, spr√≥buj zwyk≈Çego pobierania
                        if (err.name !== 'AbortError') fallbackDownload(dataStr, fileName);
                    }
                } else {
                    // Fallback dla komputer√≥w / starszych przeglƒÖdarek
                    fallbackDownload(dataStr, fileName);
                }
            };
        }

        // Funkcja pobierania pliku (gdy share nie dzia≈Ça)
        function fallbackDownload(content, name) {
            const blob = new Blob([content], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = name;
            link.click();
            URL.revokeObjectURL(url);
        }

        // --- IMPORT Z PLIKU ---
        function importDatabase(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (!Array.isArray(importedData)) throw new Error();

                    if (confirm(`Zaimportowaƒá ${importedData.length} raport√≥w? IstniejƒÖce dane o tych samych ID zostanƒÖ zaktualizowane.`)) {
                        const tx = db.transaction(["raporty"], "readwrite");
                        const store = tx.objectStore("raporty");
                        importedData.forEach(item => store.put(item));
                        tx.oncomplete = () => {
                            alert("Import zako≈Ñczony pomy≈õlnie!");
                            loadReports();
                            checkBackupStatus();
                        };
                    }
                } catch (err) {
                    alert("B≈ÇƒÖd: Nieprawid≈Çowy plik kopii zapasowej.");
                }
            };
            reader.readAsText(file);
        }

        function toggleBackup() {
    const content = document.getElementById('backup-content');
    const arrow = document.getElementById('accordion-arrow');
    
    if (content.style.display === 'block') {
        content.style.display = 'none';
        arrow.innerText = '‚ñº';
    } else {
        content.style.display = 'block';
        arrow.innerText = '‚ñ≤';
    }
}

    // Zaktualizowana funkcja sprawdzania statusu
    function checkBackupStatus() {
        const lastBackup = localStorage.getItem('last_backup_timestamp');
        const dot = document.getElementById('backup-dot');
        const alertText = document.getElementById('backup-alert-text');
        const infoPara = document.getElementById('last-backup-info');

        if (lastBackup) {
            const diff = Date.now() - parseInt(lastBackup);
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            infoPara.innerText = `Ostatni eksport: ${new Date(parseInt(lastBackup)).toLocaleDateString()} (${days} dni temu)`;
            
            if (days >= 7) {
                dot.style.display = 'inline-block';
                alertText.style.display = 'block';
            } else {
                dot.style.display = 'none';
                alertText.style.display = 'none';
            }
        } else {
            // Nigdy nie robiono kopii
            dot.style.display = 'inline-block';
            alertText.style.display = 'block';
            alertText.innerText = "‚ö†Ô∏è Nigdy nie wykonano kopii bazy!";
        }
    }

    // Pamiƒôtaj, aby wywo≈Çaƒá checkBackupStatus() w dbRequest.onsuccess!

        // --- CZYSZCZENIE BAZY ---
        function clearAllDataSafe() {
    const confirmation = prompt("UWAGA! Ta operacja usunie wszystkie raporty i zdjƒôcia. Je≈õli chcesz kontynuowaƒá, wpisz s≈Çowo: USU≈É");
    
    if (confirmation === "USU≈É") {
        const tx = db.transaction(["raporty"], "readwrite");
        tx.objectStore("raporty").clear();
        tx.oncomplete = () => {
            alert("Baza zosta≈Ça ca≈Çkowicie wyczyszczona.");
            loadReports();
            toggleBackup(); // Zamknij akordeon po czyszczeniu
        };
    } else if (confirmation !== null) {
        alert("B≈Çƒôdne has≈Ço. Dane nie zosta≈Çy usuniƒôte.");
    }
}
