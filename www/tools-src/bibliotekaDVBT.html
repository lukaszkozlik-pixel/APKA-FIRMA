        .acc-content {

        }
        .acc-content.show { display: block; }

        /* Styl dla iframe wewnÄ…trz akordeonu */
        .acc-content iframe {

</head>

<script>
    function toggleAcc(header) {
    const content = header.nextElementSibling;
    const span = header.querySelector('span');
    const allContents = document.querySelectorAll('.acc-content');
    const allSpans = document.querySelectorAll('.acc-header span');

    // 1. Sprawdzamy, czy klikniÄ™ty element juÅ¼ nie jest otwarty
    const isOpening = !content.classList.contains('show');

    // 2. Zamykamy wszystkie otwarte sekcje i resetujemy znaki "+"
    allContents.forEach(c => c.classList.remove('show'));
    allSpans.forEach(s => s.innerText = '+');

    // 3. JeÅ›li klikniÄ™ty element byÅ‚ zamkniÄ™ty, otwieramy go i zmieniamy znak na "-"
    if (isOpening) {
        content.classList.add('show');
        span.innerText = 'âˆ’';
    }
}
</script>
